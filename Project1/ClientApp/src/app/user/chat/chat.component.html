        <!-- Main Contents -->
<div class="main_content">

  <span uk-toggle="target: .message-content;" class="fixed left-0 top-36 bg-red-600 z-10 py-1 px-4 rounded-r-3xl text-white"> Users</span>

  <div class="messages-container">
    <div class="messages-container-inner">

      <div class="message-content">

        <div class="messages-headline">
          <h4> {{this.receiverFullName}} </h4>
          <a href="#" style="color: #f44336;" class="message-action text-red-500"><i class="icon-feather-trash-2"></i> <span class="md:inline hidden"> Delete Conversation</span> </a>
        </div>

        <div id="messageBox"  style="max-height:490px" class="message-content-scrolbar" data-simplebar>
          <div  class="message-content-inner">
            <!--Old messages--> 
            <div *ngFor="let message of messages">

              <div *ngIf="message.senderId == this.auth.Id" class="message-bubble me">
                <div class="message-bubble-inner">
                  <div class="message-avatar"><img src="../../../../../Resources/Images/user/profile/{{userData.profilePath}}" alt=""></div>
                  <div class="message-text"><p>{{message.messageContent}}</p></div>
                </div>
                  <div class="clearfix"></div>
              </div>
              <div *ngIf="message.senderId == this.receiver" class="message-bubble">
                <div class="message-bubble-inner">
                  <div class="message-avatar"><img src="../../../../../Resources/Images/user/profile/{{this.receiverImage}}" alt=""></div>
                  <div class="message-text"><p>{{message.messageContent}}</p></div>
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="clearfix"></div>
            </div>
            <!--<div class="message-time-sign">
    <span>28 June, 2020</span>
  </div>-->

            <!--New messages-->
            <div *ngFor="let mObj of msgInboxArray">

              <div *ngIf=" mObj.sender === this.auth.Id" class="message-bubble me">
                 <div class="message-bubble-inner">
                   <div class="message-avatar"><img src="../../../../../Resources/Images/user/profile/{{userData.profilePath}}" alt=""></div>
                   <div class="message-text"><p>{{mObj.msgText}}</p></div>
                 </div>
                 <div class="clearfix"></div>
               </div>
              <div *ngIf=" mObj.sender !== this.auth.Id" class="message-bubble">
                <div class="message-bubble-inner">
                  <div class="message-avatar"><img src="../../../../../Resources/Images/user/profile/{{this.receiverImage}}" alt=""></div>
                  <div class="message-text"><p>{{mObj.msgText}}</p></div>
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="clearfix"></div>
            </div>

            <!--<div class="message-time-sign">
    <span>Yesterday</span>
  </div>-->





            <!--<div class="message-bubble">
              <div class="message-bubble-inner">
                <div class="message-avatar"><img src="assets/assets/images/avatars/avatar-2.jpg" alt=""></div>
                <div class="message-text">
                  <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>-->
          </div>
        </div>

        <div class="message-reply">
          <textarea id="messageinput" style="padding-left:10px" class="msg-input" [(ngModel)]="msgDto.msgText" cols="1" rows="1" placeholder="Your Message" autofocus></textarea>
          <button (click)="send()" class="button ripple-effect"><i class="icon ion-md-send"></i></button>
        </div>
        <input hidden value="{{this.auth.Id}}" type="text" placeholder="sender" class="name-box" />
        <input hidden value="{{this.receiver}}" type="text" placeholder="receiver" class="name-box"  />




      </div>
    </div>

  </div>
</div>
