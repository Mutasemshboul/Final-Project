<style>
  input, .bootstrap-select.btn-group button {
    background-color: #f3f4f6 !important;
    height: 44px !important;
    box-shadow: none !important;
  }
</style>



<div class="bg-gray-100">


  <div id="wrapper" class="flex flex-col justify-between h-screen">


    <!-- Content-->
    <div>
      <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">

        <form class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md" >
          <h1 class="lg:text-2xl text-xl font-semibold mb-6"> Email confirmation </h1>
          <div *ngIf="showMessage">
            Email Confirmed successfully
          </div>
          <div>
            <mat-label class="mb-0"> Enter verfication code </mat-label>
            <input name="codeFormControl" matInput [formControl]="codeFormControl" type="text" placeholder="Enter verfication code" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
          </div>

         
          <div>
            <button type="button" (click)="Confirmation()" class="bg-blue-600 font-semibold p-2 mt-3 rounded-md text-center text-white w-full">
              Verify
            </button>
          </div>
        </form>

      </div>
    </div>


  </div>



  <!-- For Night mode -->
  <script>
    (function (window, document, undefined) {
      'use strict';
      if (!('localStorage' in window)) return;
      var nightMode = localStorage.getItem('gmtNightMode');
      if (nightMode) {
        document.documentElement.className += ' night-mode';
      }
    })(window, document);

    (function (window, document, undefined) {

      'use strict';

      // Feature test
      if (!('localStorage' in window)) return;

      // Get our newly insert toggle
      var nightMode = document.querySelector('#night-mode');
      if (!nightMode) return;

      // When clicked, toggle night mode on or off
      nightMode.addEventListener('click', function (event) {
        event.preventDefault();
        document.documentElement.classList.toggle('dark');
        if (document.documentElement.classList.contains('dark')) {
          localStorage.setItem('gmtNightMode', true);
          return;
        }
        localStorage.removeItem('gmtNightMode');
      }, false);

    })(window, document);
  </script>

  ================================================== -->

  <script src="assets/js/tippy.all.min.js"></script>
  <script src="assets/js/uikit.js"></script>
  <script src="assets/js/simplebar.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/bootstrap-select.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

</div>
